<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f7f7f7">
	<title>Simple Bacterial Detection</title>
	<style>
		body {
            margin: 0;
            font-family: 'Roboto', 'Noto', sans-serif;
            background-color: #f7f7f7;
            padding: 10vw;
        }
		
		.title {
			margin-bottom: 0;
		}

        .value {
        	font-size: 5em;
        	margin: 0;
        }

        .unit {
			margin-top: 0;
			margin-bottom: 100px;
        }
	</style>
</head>
<body>
	<center>
		<div class="container">
			<h3 class="title">Measured Electric Potential</h3>
			<h1 class="value" id="oxy">7.54</h1>
			<h3 class="unit">mV</h3>
		</div>

		<div class="container">
			<h3 class="title">Temperature</h3>
			<h1 class="value" id="temp">22.65</h1>
			<h3 class="unit">degC</h3>
		</div>
	</center>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
	<script src="app.js"></script>
</body>
</html>
